# UI
"ui.background" = { bg = "background" }
"ui.background.separator" = { fg = "outline" }
"ui.text" = { fg = "on-background" }
"ui.text.focus" = { fg = "on-surface", bg = "surface-container-high", modifiers = ["bold"] }
"ui.text.inactive" = { fg = "outline" }
"ui.text.info" = { fg = "on-tertiary-container" }

"ui.cursor" = { fg = "background", bg = "on-background" }
"ui.cursor.match" = { fg = "on-tertiary", bg = "tertiary" }
"ui.cursor.insert" = { fg = "background", bg = "primary" }
"ui.cursor.select" = { fg = "background", bg = "secondary" }
"ui.cursor.primary" = { fg = "background", bg = "on-background", modifiers = ["bold"] }
"ui.cursor.primary.insert" = { fg = "background", bg = "primary", modifiers = ["bold"] }
"ui.cursor.primary.select" = { fg = "background", bg = "secondary", modifiers = ["bold"] }

"ui.gutter" = { bg = "background" }
"ui.gutter.selected" = { bg = "surface-container" }
"ui.linenr" = { fg = "outline" }
"ui.linenr.selected" = { fg = "on-surface", modifiers = ["bold"] }

"ui.statusline" = { fg = "on-surface-variant", bg = "surface-container-high" }
"ui.statusline.inactive" = { fg = "outline", bg = "surface-container" }
"ui.statusline.normal" = { fg = "on-primary-container", bg = "primary-container" }
"ui.statusline.insert" = { fg = "on-secondary-container", bg = "secondary-container" }
"ui.statusline.select" = { fg = "on-tertiary-container", bg = "tertiary-container" }
"ui.statusline.separator" = { fg = "outline" }

"ui.popup" = { fg = "on-surface", bg = "surface-container-high" }
"ui.popup.info" = { fg = "on-tertiary-container", bg = "tertiary-container" }

"ui.window" = { fg = "outline" }
"ui.help" = { fg = "on-surface", bg = "surface-container-high" }

"ui.menu" = { fg = "on-surface", bg = "surface-container-high" }
"ui.menu.selected" = { fg = "on-secondary-container", bg = "secondary-container" }
"ui.menu.scroll" = { fg = "outline", bg = "surface-container" }

"ui.selection" = { bg = "surface-container-highest" }
"ui.selection.primary" = { bg = "secondary-container" }

"ui.highlight" = { bg = "surface-container-high" }
"ui.highlight.frameline" = { bg = "tertiary-container" }

"ui.cursorline.primary" = { bg = "surface-container" }
"ui.cursorline.secondary" = { bg = "surface-container-low" }

"ui.virtual.ruler" = { bg = "surface-container" }
"ui.virtual.whitespace" = { fg = "outline-variant" }
"ui.virtual.indent-guide" = { fg = "outline-variant" }
"ui.virtual.inlay-hint" = { fg = "outline", bg = "surface-container-low" }
"ui.virtual.jump-label" = { fg = "tertiary", modifiers = ["bold"] }

# Diagnostics
"diagnostic.hint" = { underline = { color = "tertiary", style = "dotted" } }
"diagnostic.info" = { underline = { color = "primary", style = "dotted" } }
"diagnostic.warning" = { underline = { color = "secondary", style = "curl" } }
"diagnostic.error" = { underline = { color = "error", style = "curl" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }

"hint" = { fg = "tertiary" }
"info" = { fg = "primary" }
"warning" = { fg = "secondary" }
"error" = { fg = "error" }

# Diff
"diff.plus" = { fg = "primary" }
"diff.minus" = { fg = "error" }
"diff.delta" = { fg = "secondary" }
"diff.plus.gutter" = { fg = "primary" }
"diff.minus.gutter" = { fg = "error" }
"diff.delta.gutter" = { fg = "secondary" }

# Syntax
"attribute" = { fg = "tertiary" }
"comment" = { fg = "outline", modifiers = ["italic"] }
"comment.line" = { fg = "outline", modifiers = ["italic"] }
"comment.block" = { fg = "outline", modifiers = ["italic"] }
"comment.block.documentation" = { fg = "on-surface-variant", modifiers = ["italic"] }

"constant" = { fg = "tertiary" }
"constant.numeric" = { fg = "tertiary" }
"constant.character" = { fg = "tertiary" }
"constant.builtin" = { fg = "tertiary", modifiers = ["bold"] }

"constructor" = { fg = "primary" }

"function" = { fg = "primary" }
"function.builtin" = { fg = "primary", modifiers = ["bold"] }
"function.macro" = { fg = "primary", modifiers = ["italic"] }
"function.method" = { fg = "primary" }
"function.method.private" = { fg = "primary", modifiers = ["italic"] }
"function.special" = { fg = "primary", modifiers = ["bold"] }

"keyword" = { fg = "secondary" }
"keyword.control" = { fg = "secondary" }
"keyword.control.conditional" = { fg = "secondary", modifiers = ["italic"] }
"keyword.control.repeat" = { fg = "secondary", modifiers = ["italic"] }
"keyword.control.import" = { fg = "secondary" }
"keyword.control.return" = { fg = "secondary", modifiers = ["bold"] }
"keyword.control.exception" = { fg = "error" }
"keyword.operator" = { fg = "secondary" }
"keyword.directive" = { fg = "secondary" }
"keyword.function" = { fg = "secondary", modifiers = ["bold"] }
"keyword.storage" = { fg = "secondary" }
"keyword.storage.type" = { fg = "secondary", modifiers = ["bold"] }
"keyword.storage.modifier" = { fg = "secondary", modifiers = ["italic"] }

"label" = { fg = "primary" }

"namespace" = { fg = "on-surface-variant", modifiers = ["italic"] }

"operator" = { fg = "on-surface" }

"punctuation" = { fg = "on-surface-variant" }
"punctuation.bracket" = { fg = "on-surface-variant" }
"punctuation.delimiter" = { fg = "on-surface-variant" }
"punctuation.special" = { fg = "secondary" }

"special" = { fg = "tertiary" }

"string" = { fg = "tertiary-container" }
"string.regexp" = { fg = "secondary-container" }
"string.special" = { fg = "tertiary" }
"string.special.path" = { fg = "primary" }
"string.special.url" = { fg = "primary", modifiers = ["underlined"] }

"tag" = { fg = "secondary" }
"tag.builtin" = { fg = "secondary", modifiers = ["bold"] }

"type" = { fg = "secondary", modifiers = ["bold"] }
"type.builtin" = { fg = "secondary" }
"type.parameter" = { fg = "tertiary", modifiers = ["italic"] }

"variable" = { fg = "on-surface" }
"variable.builtin" = { fg = "on-surface", modifiers = ["bold"] }
"variable.parameter" = { fg = "on-surface", modifiers = ["italic"] }
"variable.other.member" = { fg = "on-surface-variant" }

# Markup
"markup.heading" = { fg = "primary", modifiers = ["bold"] }
"markup.heading.1" = { fg = "primary", modifiers = ["bold"] }
"markup.heading.2" = { fg = "secondary", modifiers = ["bold"] }
"markup.heading.3" = { fg = "tertiary", modifiers = ["bold"] }
"markup.raw" = { fg = "tertiary" }
"markup.raw.inline" = { fg = "tertiary", bg = "surface-container" }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.list" = { fg = "secondary" }
"markup.quote" = { fg = "outline" }
"markup.link.url" = { fg = "primary", modifiers = ["underlined"] }
"markup.link.text" = { fg = "secondary" }

[palette]
# Generated by matugen from wallpaper
background = "@{colors.background.default.hex}"
on-background = "@{colors.on_background.default.hex}"
surface = "@{colors.surface.default.hex}"
surface-dim = "@{colors.surface_dim.default.hex}"
surface-bright = "@{colors.surface_bright.default.hex}"
surface-container-lowest = "@{colors.surface_container_lowest.default.hex}"
surface-container-low = "@{colors.surface_container_low.default.hex}"
surface-container = "@{colors.surface_container.default.hex}"
surface-container-high = "@{colors.surface_container_high.default.hex}"
surface-container-highest = "@{colors.surface_container_highest.default.hex}"
on-surface = "@{colors.on_surface.default.hex}"
on-surface-variant = "@{colors.on_surface_variant.default.hex}"
outline = "@{colors.outline.default.hex}"
outline-variant = "@{colors.outline_variant.default.hex}"

primary = "@{colors.primary.default.hex}"
on-primary = "@{colors.on_primary.default.hex}"
primary-container = "@{colors.primary_container.default.hex}"
on-primary-container = "@{colors.on_primary_container.default.hex}"

secondary = "@{colors.secondary.default.hex}"
on-secondary = "@{colors.on_secondary.default.hex}"
secondary-container = "@{colors.secondary_container.default.hex}"
on-secondary-container = "@{colors.on_secondary_container.default.hex}"

tertiary = "@{colors.tertiary.default.hex}"
on-tertiary = "@{colors.on_tertiary.default.hex}"
tertiary-container = "@{colors.tertiary_container.default.hex}"
on-tertiary-container = "@{colors.on_tertiary_container.default.hex}"

error = "@{colors.error.default.hex}"
on-error = "@{colors.on_error.default.hex}"
error-container = "@{colors.error_container.default.hex}"
on-error-container = "@{colors.on_error_container.default.hex}"
